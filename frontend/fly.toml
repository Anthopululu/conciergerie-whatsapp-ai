# Configuration Fly.io pour le Frontend Conciergerie
app = "conciergerie-frontend"
primary_region = "cdg"  # Changez selon votre région préférée

[build]

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256


